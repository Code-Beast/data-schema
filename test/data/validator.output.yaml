jobs:
  main:
  - image: node:4
    steps:
      install: npm install
      test: npm test
      build: npm run build
    environment:
      NODE_VERSION: 4
  - image: node:5
    steps:
      install: npm install
      test: npm test
      build: npm run build
    environment:
      NODE_VERSION: 5
  - image: node:6
    steps:
      install: npm install
      test: npm test
      build: npm run build
    environment:
      NODE_VERSION: 6

  publish:
  - image: node:4
    steps:
      install: npm publish
    environment: {}

workflow:
- publish
