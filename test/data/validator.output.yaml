jobs:
  main:
  - image: node:4
    commands:
      - name: install
        command: npm install
      - name: test
        command: npm test
      - name: build
        command: npm run build
    environment:
      NODE_VERSION: 4
  - image: node:5
    commands:
    - name: install
      command: npm install
    - name: test
      command: npm test
    - name: build
      command: npm run build
    environment:
      NODE_VERSION: 5
  - image: node:6
    commands:
    - name: install
      command: npm install
    - name: test
      command: npm test
    - name: build
      command: npm run build
    environment:
      NODE_VERSION: 6
    secrets:
      - ANOTHER_SECRET

  publish:
  - image: node:4
    commands:
    - name: install
      command: npm publish
    environment: {}
    secrets:
      - NPM_TOKEN

workflow:
- publish
