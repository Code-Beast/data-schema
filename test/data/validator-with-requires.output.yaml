jobs:
  main:
  - image: node:4
    commands:
      - name: install
        command: npm install
      - name: test
        command: npm test
      - name: build
        command: npm run build
    annotations:
      beta.screwdriver.cd/auto_pr_builds: fork-only
    description: "This is a description"
    environment:
      NODE_VERSION: 4
    settings:
      email: foo@bar.com
  - image: node:5
    commands:
    - name: install
      command: npm install
    - name: test
      command: npm test
    - name: build
      command: npm run build
    annotations:
      beta.screwdriver.cd/auto_pr_builds: fork-only
    description: "This is a description"
    environment:
      NODE_VERSION: 5
    settings:
      email: foo@bar.com
  - image: node:6
    commands:
    - name: install
      command: npm install
    - name: test
      command: npm test
    - name: build
      command: npm run build
    annotations:
      beta.screwdriver.cd/auto_pr_builds: fork-only
    description: "This is a description"
    environment:
      NODE_VERSION: 6
    settings:
      email: foo@bar.com
    secrets:
      - ANOTHER_SECRET

  publish:
  - image: node:4
    requires: main
    commands:
    - name: install
      command: npm publish
    environment: {}
    secrets:
      - NPM_TOKEN

workflow:
    - publish
